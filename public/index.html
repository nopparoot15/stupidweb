<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เว็บโง่ๆ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>เว็บโง่ๆ ของฉัน</h1>
<button onclick="changeText()">กดสิ!</button>
<div id="text">นี่คือข้อความเดิม</div>

<script>
function changeText() {
  const msgs = ["โอ้โห!", "ทำได้แล้ว!", "คุณเก่งจัง!", "ลองอีกครั้ง!", "ฮ่าๆๆ"];
  const random = msgs[Math.floor(Math.random() * msgs.length)];
  document.getElementById("text").innerText = random;
}
</script>
</body>
</html>
